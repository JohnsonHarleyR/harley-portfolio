<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Harley Johnson shows her developer portfolio to any potential employers or partners.">
    <meta name="keywords"
        content="Harley Johnson, portfolio, coding, web design, front-end, back-end, developer, HTML, CSS, JavaScript, C#, Java, Python, React">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <p>
                CodeCraft Studio
            </p>
        </div>
        <!--Hidden menu button, only visible for mobile-->
        <div class="container">
            <button id="hidden-menu" class="btn btn-outline-light btn-lg" onclick="openNav()">Menu</button>
        </div>
    </header>
    <!-- Hidden menu, only available on mobile -->
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="menu-area overlay-content">
            <img class="ufo" alt="UFO" src="images/ufoGreen.png">
            <ul class="menu nav flex-column">
                <li class="nav-item"><a class="nav-link" href="/">Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="https://github.com/JohnsonHarleyR"
                        target="_blank">GitHub</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="/files/Harley_Johnson_Resume.pdf"
                        target="_blank">Resume</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
            </ul>
        </div>
    </div>
    <main>
        <div id="banner-section" class="container">
            <div class="row">
                <div id="title-area" class="col-7">
                    <img id="half-moon" alt="half moon" src="images/halfMoon.png">
                    <div id="title-area-text">
                        <!-- I use JavaScript to populate this part -->
                        <!-- That way, if I want to change anything, it's much quicker. -->
                        <!-- (Validator complains about an empty heading, despite the JavaScript, so I added a placeholder.)-->
                        <h1 id="page-title">Heading Goes Here</h1>
                        <p id="title-description"></p>
                    </div>
                </div>
                <!--This menu is not shown on mobile-->
                <div id="menu-area" class="col-5">
                    <img id="ufo" alt="UFO" src="images/ufoGreen.png">
                    <ul id="menu" class="nav flex-column">
                        <li id="projects" class="nav-item"><a class="nav-link" href="/">Projects</a></li>
                        <li id="about" class="nav-item"><a class="nav-link" href="/about">About</a></li>
                        <li id="github" class="nav-item"><a class="nav-link" href="https://github.com/JohnsonHarleyR"
                                target="_blank">GitHub</a>
                        </li>
                        <li id="resume" class="nav-item"><a class="nav-link" href="/files/Harley_Johnson_Resume.pdf"
                                target="_blank">Resume</a>
                        </li>
                        <li id="contact" class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="contact-section" class="container justify-content-center rounded">
            <div id="contact-row" class="row">
                <div id="contact-form" class="col-6 align-items-center contact-area">
                    <form>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Name" aria-label="Name">
                        </div>
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" placeholder="Email" aria-label="Email">
                        </div>
                        <div class="input-group mb-3">
                            <textarea class="form-control" placeholder="Message" rows="10"
                                aria-label="Message"></textarea>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-info" type="submit">Send Message</button>
                        </div>
                    </form>
                </div>
                <div id="contact-info" class="col-6 text-center contact-area">
                    <img id="contact-image" class="img-fluid img-thumbnail rounded-circle" alt="contact image"
                        src="images/selfie.jpg">
                    <h2>Harley Johnson</h2>
                    <ul>
                        <li>(517)899-5718</li>
                        <li>JohnsonHarleyR@gmail.com</li>
                        <li><a class="normal-link" href="https://www.linkedin.com/in/johnsonharleyr">LinkedIn
                                Profile</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <footer>
            © 2024 Harley Johnson • CodeCraft Studio
        </footer>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        changeBanner("contact");
    </script>
</body>

</html>
